{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}
{% load render_table from django_tables2 %} 


{% block content %}

<div>
    <button class="btn btn-primary" style="margin-top:10px; margin-bottom:20px">
        <a style="color:#ffff" href="{% url 'forumMessages:view_messages' %}">{% trans 'Return to message board' %}</a>
    </button>
    <form method="POST">
        {% bootstrap_form form %}
        {% csrf_token %}
        <button class="btn btn-primary">{% trans 'Add a new category:' %}</button>
    </form>
</div>

  <div class="m-5">{% render_table categories %}</div>

{% endblock %}
